<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Front Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    /* Panel style */
    .panel {
      display: flex;
      justify-content: space-around;
      width: 60%;
      background-color: #333;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }

    /* Button style */
    .panel button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .panel button:hover {
      background-color: #0056b3;
    }

    /* Main content area */
    .content {
      width: 60%;
      margin-top: 20px;
      text-align: center;
    }

    .content p {
      font-size: 18px;
      color: #333;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <!-- Button Panel -->
  <div class="panel">
    <button>Home</button>
    <button>Get Started</button>
    <button>Sponors</button>
    <button>FAQ</button>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <p>Welcome to WECE Hacks 25'!</p>
    <img src="image-placeholder.jpg" alt="Placeholder image for the website content" />
  </div>

</body>
</html>
